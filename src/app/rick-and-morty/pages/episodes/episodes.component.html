<ng-container *ngIf="loading$ | async; else showEpisodes">
    <app-spinner></app-spinner>
</ng-container>

<ng-template #showEpisodes>
    <div class="container">
      <ul class="episodes__list">
        <li *ngFor="let episode of episodes$ | async">
          {{ episode.episode }} - {{ episode.name }}
        </li>
      </ul>
    </div>
</ng-template>
