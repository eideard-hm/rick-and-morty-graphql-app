<ng-container *ngIf="loading$ | async; else showCharacters">
  <app-loading></app-loading>
</ng-container>

<ng-template #showCharacters>
  <section class="character__list">
    <app-character-card *ngFor="let character of characters$ | async"
                        [character]="character"></app-character-card>
  </section>
</ng-template>
